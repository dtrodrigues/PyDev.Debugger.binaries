name: mac

on:
  - push
  - workflow_dispatch
      
jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: true
      matrix:
        name: [
          "linux-py39",
        ]
        
        include:
          - name: "linux-py39"
            python-version: "3.9"
            os: macos-10.15

    steps:
    - uses: actions/checkout@v2
    
    - name: git clone PyDev.Debugger
      run: |
        cd ..
        git clone --depth 1 https://github.com/fabioz/PyDev.Debugger.git
        
    - name: Compile attach to process on Windows
      run: |
        cd ../PyDev.Debugger/pydevd_attach_to_process/linux_and_mac
        cat compile_mac.sh
        ./compile_mac.sh
        
    - name: Copy files to upload
      run: |
        cp ../PyDev.Debugger/pydevd_attach_to_process/*.dylib .
        ls -la
        
    - uses: actions/upload-artifact@v2
      with:
        name: mac_binaries
        path: |
          *.dylib
